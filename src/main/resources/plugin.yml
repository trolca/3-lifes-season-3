name: LifesPluginS3
author: trololo11
version: '${project.version}'
main: me.trololo11.lifespluginseason3.LifesPlugin
api-version: '1.20'
commands:
  getitems:
    description: "Gets all your items :D"
  setlifes:
    description: "Sets player's amount of lifes"
